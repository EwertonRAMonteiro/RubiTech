<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Desenvolvimento - Rubitech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variáveis CSS para cores e transições */
        :root {
            --primary-bg-start: #ECE9F6; /* Azul claro pastel */
            --primary-bg-end: #E0ECF8; /* Roxo claro pastel */
            --card-bg: #ffffff;
            --text-color-dark: #2c3e50;
            --text-color-medium: #7f8c8d;
            --link-color: #3498db;
            --link-hover-color: #2980b9;
        }

        /* Reseta margens e padding, define a fonte Poppins */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, var(--primary-bg-start), var(--primary-bg-end), var(--primary-bg-start), var(--primary-bg-end));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite; /* Animação do gradiente */
        }

        /* Animação para o fundo gradiente */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: var(--card-bg);
            padding: 50px; /* Mais padding para um visual espaçoso */
            border-radius: 15px; /* Bordas mais arredondadas */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Sombra mais suave e proeminente */
            max-width: 500px; /* Largura máxima maior */
            width: 90%;
            transition: transform 0.3s ease-in-out; /* Transição para um leve efeito ao passar o mouse */
        }

        .container:hover {
            transform: translateY(-5px); /* Leve levantamento ao passar o mouse */
        }

        .logo {
            max-width: 200px; /* Aumentei o tamanho máximo da logo */
            height: auto;
            margin-bottom: 30px; /* Mais espaço abaixo da logo */
            /* filter: drop-shadow(0 5px 10px rgba(0,0,0,0.08)); Adiciona uma sombra sutil à logo */
        }

        h1 {
            font-size: 2.5em; /* Título maior */
            margin-bottom: 25px;
            color: var(--text-color-dark);
            font-weight: 600; /* Um pouco mais encorpado */
        }

        p {
            font-size: 1.2em; /* Texto de parágrafo maior */
            line-height: 1.8;
            margin: 15px 0;
            color: var(--text-color-medium);
            font-weight: 400;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease; /* Transição suave para a cor do link */
        }

        a:hover {
            color: var(--link-hover-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <img src="logo.png" alt="Logo da Rubitech" class="logo">
        
        <h1>Em desenvolvimento</h1>
        
        <p>
            Nosso site está sendo construído com carinho para você. 
            Em breve, teremos novidades incríveis!
        </p>

        <p>
            <strong>Email:</strong> 
            <a href="mailto:rubitech.contato@gmail.com">rubitech.contato@gmail.com</a>
        </p>
        
        <p>
            <strong>WhatsApp:</strong> 
            <a href="https://wa.me/5547997828357" target="_blank">
                +55 (47) 99782-8357
            </a>
        </p>
        
    </div>

</body>
</html>
